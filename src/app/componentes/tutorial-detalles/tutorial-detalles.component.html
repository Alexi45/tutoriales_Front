<div *ngIf="viewMode; else editable">
    <div *ngIf="tutorialActual.id">
        <h4>Tutorial</h4>
        <div>
            <label><strong>Titulo:</strong></label> {{ tutorialActual.titulo }}
        </div>
        <div>
            <label><strong>Descrpcion:</strong></label> {{ tutorialActual.descripcion }}
        </div>
        <div>
            <label><strong>Estado:</strong></label> {{ tutorialActual.publicado ? "Publicado" : "Pendiente" }}
        </div>
        <a class="badge badge-warning" routerLink="/tutoriales/{{ tutorialActual.id }}">
            Editar
        </a>
    </div>
    <div *ngIf="!tutorialActual">
        <br />
        <p>Por favor seleccione un tutorial...</p>
    </div>
</div>
<ng-template #editable>
    <div *ngIf="tutorialActual.id" class="edit-form">
        <h4>Tutorial</h4>
        <form>
            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" class="form-control" id="titulo" [(ngModel)]="tutorialActual.titulo" name="titulo" />
            </div>
            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <input type="text" class="form-control" id="descripcion" [(ngModel)]="tutorialActual.descripcion" name="descripcion" />
            </div>
            <div class="form-group">
                <label><strong>Estado:</strong></label> {{ tutorialActual.publicado ? "Publicado" : "Pendiente" }}
            </div>
        </form>
        <button class="badge badge-primary mr-2" *ngIf="tutorialActual.publicado" (click)="updatePublicado(false)">
Des-publicar
</button>
        <button *ngIf="!tutorialActual.publicado" class="badge badge-primary mr-2" (click)="updatePublicado(true)">
Publicar
</button>
        <button class="badge badge-danger mr-2" (click)="eliminarTutorial()">
Eliminar
</button>
        <button type="submit" class="badge badge-success mb-2" (click)="actualizarTutorial()">
Actualizar
</button>
        <p>{{ message }}</p>
    </div>
    <div *ngIf="!tutorialActual.id">
        <br />
        <p>No se puede acceder a este tutorial...</p>
    </div>
</ng-template>
